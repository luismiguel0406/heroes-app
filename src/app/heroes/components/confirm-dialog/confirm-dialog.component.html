<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  <p>Are you sure to delete this element?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="secondary" (click)="onDismiss()">No</button>
  <button mat-button color="primary" cdkFocusInitial (click)="onConfirm()">
    Ok
  </button>
</mat-dialog-actions>
