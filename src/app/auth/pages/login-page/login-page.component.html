<mat-card class="flex p-3">
  <mat-card-content>
    <form class="grid" [formGroup]="authForm" (ngSubmit)="onLogin()">
      <mat-form-field class="col-12">
        <mat-label>Username</mat-label>
        <input matInput placeholder="username" formControlName="username"/>
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" type="password" formControlName="password" />
      </mat-form-field>
    </form>

    <mat-card-footer>
      <button mat-flat-button color="primary" type="submit" (click)="onLogin()">Login</button>
      <div class="flex justify-content-end mt-3">
        <a routerLink="/auth/register"[style]="{color:'white'}">Go to register</a>
      </div>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
